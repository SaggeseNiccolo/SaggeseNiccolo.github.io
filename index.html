<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crittografia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container w-auto mt-3">
        <form>
            Frase
            <input type="text" name="parola" id="parola" class="form-control" required><br>
            <div id="chiavi">
                Chiave #1
                <input type="number" name="k1" id="k1" class="form-control" min="1" max="25" required><br>
            </div>
            <div id="seq" class="d-none">
                Sequenza
                <input type="text" name="sequenza" id="sequenza" class="form-control" placeholder="es. 123"><br>
            </div>
            <div class="btn btn-success btn-lg rounded-circle float-end" id="aggiungi">+</div>
            <button class="btn btn-primary btn-lg" id="cripta">Cripta</button>
            <button class="btn btn-danger btn-lg ms-3" id="decripta">Decripta</button><br>
        </form><br>
        <h1 id="parola-criptata" class="text-center"></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
